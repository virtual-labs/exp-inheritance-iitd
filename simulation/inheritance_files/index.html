<script>
function FunctionBack(){
	document.getElementById("area").innerHTML = "<button class='btn btn-primary' style='margin-left:170px;margin-top:100px;' onclick='createclass()'>Start Experiment</button>";
}
function FunctionBack1(){
	document.getElementById("demo").innerHTML = "Syntax will appear here";
}

function createclass(){
	document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Creating Class<br>public class <input type='text' id='classname' style='width:120px;height:24px;'>&nbsp;&nbsp;{<br>// public class in java is a blueprint of objects which specifies properties and methods of objects belonging to that particular class.<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click1' >Next</button></div>";
}

function definingfields(classname){
	document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Defining fields<br>public class <span id='first'>"+classname+"</span>{<br>int <input type='text' id='basevn' style='width:120px;height:24px;'> = <input type='text' id='basevv' style='width:120px;height:24px;'> ;<br>// Int keyword is a primitive data type. It is used to declare variables.<br>}</p>&nbsp;<div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click2'>Next</button></div>";
}

function extendclass(basevn,basevv,first){
	document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Creating Super Class<br>public class <span id='first'>"+first+"</span> {<br>int <span id='basevn'>"+basevn+"</span> = <span id='basevv'>"+basevv+"</span> ;<br>}</p><p style='font-size:16px'>public class <input type='text' id='subclass' style='width:120px;height:24px;'> extends <span id='first'>"+first+"</span>{<br>// The class that inherits the other class is known as a subclass(or a derived class, extended class, or child class).<br>}</p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click3' >Next</button></div>";
}

function definingfieldssub(subclass,basevn,basevv,first){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Creating Super Class<br>public class <span id='first'>"+first+"</span> {<br>int <span id='basevn'>"+basevn+"</span> = <span id='basevv'>"+basevv+"</span> ;<br>}</p><p style='font-size:16px'>public class <span id='subclass'>"+subclass+"</span> extends <span id='first'>"+first+"</span>{<br>int <input type='text' id='subvn' style='width:120px;height:24px;'> = <input type='text' id='subvv' style='width:120px;height:24px;'> ;<br>// type variableName = value; Where type is one of Java's types (such as int or String ), and variableName is the name of the variable (such as x or name). The equal sign is used to assign values to the variable.<br>}</p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click4' >Next</button></div>";
}

function mainclass(subclass,basevn,basevv,first,subvn,subvv){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Creating Super Class<br>public class <span id='first'>"+first+"</span> {<br>int <span id='basevn'>"+basevn+"</span> = <span id='basevv'>"+basevv+"</span> ;<br>}</p><p style='font-size:16px'>public class <span id='subclass'>"+subclass+"</span> extends <span id='first'>"+first+"</span>{<br>int <span id='subvn'>"+subvn+"</span> = <span id='subvv'>"+subvv+"</span> ;<br>public static void main(String[] args){<br><span id='subclass'>"+subclass+"</span> <input type='text' id='obj' style='width:120px;height:24px;'> = new <span id='subclass'>"+subclass+"</span>( ) ;<br>}<br>// ClassName object = new ClassName(); creating object<br>}</p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click5' >Next</button></div>";
}

function sopdisplay(subclass,basevn,basevv,first,subvn,subvv,obj){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Creating Super Class<br>public class <span id='first'>"+first+"</span> {<br>int <span id='basevn'>"+basevn+"</span> = <span id='basevv'>"+basevv+"</span> ;<br>}</p><p style='font-size:16px'>public class <span id='subclass'>"+subclass+"</span> extends <span id='first'>"+first+"</span>{<br>int <span id='subvn'>"+subvn+"</span> = <span id='subvv'>"+subvv+"</span> ;<br>public static void main(String[] args){<br><span id='subclass'>"+subclass+"</span> <span id='obj'>"+obj+"</span> = new <span id='subclass'>"+subclass+"</span>( ) ;<br>System.out.println("+obj+"."+basevn+") ;<br>System.out.println("+obj+"."+subvn+") ;<br>}<br>}</p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click6' >Next</button></div>";
}

function execute(basevv,subvv){
  document.getElementById("area").innerHTML = "<span id='basevv' style='display:none;'>"+basevv+"</span><span id='subvv' style='display:none;'>"+subvv+"</span><button class='btn btn-primary' id='click7' >execute</button>";
}

function output(basevv,subvv){
  document.getElementById("out").innerHTML = "<div id='msg'>"+basevv+"<br>"+subvv+"</div>";
}

  document.getElementById("demo").innerHTML = "<p style='font-size:16px;'>public class ClassName{<br><br><br><br>}</p>";

function Function2() {

function Function3() {
  document.getElementById("demo").innerHTML = "<p style='font-size:16px'>public class ClassName {<br>int VariableName = VariableValue ;<br>}<br>public class SubClassName extends SuperClassName{<br>}</p>";
  }

function Function4() {
  document.getElementById("demo").innerHTML = "<p style='font-size:16px'>public class ClassName {<br>int VariableName = VariableValue ;<br>}<br>public class SubClassName extends SuperClassName{<br>int VariableName = VariableValue ;<br>public static void main(String[] args){<br>}<br>}</p>";
  }  

function Function5() {
  document.getElementById("demo").innerHTML = "<p style='font-size:16px'>public class ClassName {<br>int VariableName = VariableValue ;<br>}<br>public class SubClassName extends SuperClassName{<br>int VariableName = VariableValue ;<br>public static void main(String[] args){<br>SubClassName obj = new SubClassName( ) ;<br>}<br>}</p>";
  } 

function Function6() {
  document.getElementById("demo").innerHTML = "<p style='font-size:16px'>public class ClassName {<br>int VariableName = VariableValue ;<br>}<br>public class SubClassName extends SuperClassName{<br>int VariableName = VariableValue ;<br>public static void main(String[] args){<br>SubClassName obj = new SubClassName( ) ;<br>System.out.println(ObjectName.SuperClassVariable) ;<br>System.out.println(ObjectName.SubClassVariable) ;<br>}<br>}</p>";
  }

<script>
      //var classname='';
      $(document).ready(function(){
            $(document).on("click", "#click1", function () {

                var classname = $("#classname").val();
                
				        
                if (classname == '') {
                    alert("Please enter class name");
                    return false;
                } 
                
                
                definingfields(classname);
                Function1();
            
});
});


      $(document).ready(function(){
            $(document).on("click", "#click2", function () {

                
                var basevn = $("#basevn").val();
                var basevv = $("#basevv").val();
                var first = $("#first").text();

                if (basevn == '') {
                    alert("Please enter variable name");
                    return false;
                } 
                if (basevv == '') {
                    alert("Please enter variable value");
                    return false;
                }


               
                extendclass(basevn,basevv,first);
                Function2();
                 

});
});


      $(document).ready(function(){
            $(document).on("click", "#click3", function () {
                

                var subclass = $("#subclass").val();
                var basevn = $("#basevn").text();
                var basevv = $("#basevv").text();
                var first = $("#first").text();
                
               
                if (subclass == '') {
                    alert("Please enter sub class name");
                    return false;

                definingfieldssub(subclass,basevn,basevv,first);
                Function3();
            
});
});

      $(document).ready(function(){
            $(document).on("click", "#click4", function () {


                var subclass = $("#subclass").text();
                var basevn = $("#basevn").text();
                var basevv = $("#basevv").text();
                var first = $("#first").text();
                var subvn = $("#subvn").val();
                var subvv = $("#subvv").val();

                if (subvn == '') {
                    alert("Please enter variable name");
                    return false;
                }

                if (subvv == '') {
                    alert("Please enter variable value");
                    return false;
                } 
                
                
                mainclass(subclass,basevn,basevv,first,subvn,subvv);
                Function4();
                 

});
});

      $(document).ready(function(){
            $(document).on("click", "#click5", function () {

                var obj = $("#obj").val();
                var subclass = $("#subclass").text();
                var basevn = $("#basevn").text();
                var basevv = $("#basevv").text();
                var first = $("#first").text();
                var subvn = $("#subvn").text();
                var subvv = $("#subvv").text();
 
                
                sopdisplay(subclass,basevn,basevv,first,subvn,subvv,obj);
                Function5();
});
});

            $(document).ready(function(){
            $(document).on("click", "#click6", function () {

                var basevv = $("#basevv").text();
                var subvv = $("#subvv").text();

                
                execute(basevv,subvv);
                Function6();
            
});
});

            $(document).ready(function(){
            $(document).on("click", "#click7", function () {

                var basevv = $("#basevv").text();
                var subvv = $("#subvv").text();

                
                output(basevv,subvv);
                
            
});
});
